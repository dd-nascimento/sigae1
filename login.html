<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Login | SiGA-E </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="_css/estilo-login.css">
    <link rel="stylesheet" type="text/css" href="_css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="container">
        <form action="" method="" accept-charset="UTF-8" class="form-login">
            <h2 class="form-login-heading"> Entre com o usu√°rio. </h2>

            <label for="inputCPF" class="sr-only"> CPF </label>
            <input type="text" id="inputCPF" class="form-control" maxlength="11" placeholder="CPF" required autofocus>
            <label for="inputPassword" class="sr-only"> Senha </label>
            <input type="password" id="inputPassword" class="form-control" maxlength="6" placeholder="Senha" required>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="Esqueci"> Esqueci a senha.
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block"> Entrar </button>
            
        </form>
    </div>
    
</body>
</html>
